<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Access Denied</title>
   <!-- Web Icon -->
   <link rel="shortcut icon" th:href="@{/general/icon/favicon.png}"
         type="image/png">
   <!-- Local Resources -->
   <link rel="stylesheet" th:href="@{/error/css/403.css}">
</head>

<body>

<svg id="robot-error" viewBox="0 0 260 118.9"
     xmlns="http://www.w3.org/2000/svg">
   <defs>
      <clipPath id="white-clip">
         <circle cx="130" cy="65" fill="#cacaca" id="white-eye" r="20"/>
      </clipPath>
      <text class="error-text" id="text-s" y="106"> 403</text>
   </defs>
   <path class="alarm"
         d="M120.9 19.6V9.1c0-5 4.1-9.1 9.1-9.1h0c5 0 9.1 4.1 9.1 9.1v10.6"
         fill="#e62326"/>
   <use fill="black" x="-0.5px" xlink:href="#text-s" y="-1px"></use>
   <use fill="#2b2b2b" xlink:href="#text-s"></use>
   <g id="robot">
      <g id="eye-wrap">
         <use xlink:href="#white-eye"></use>
         <circle class="eye" clip-path="url(#white-clip)"
                 cx="130" cy="65" fill="#000"
                 id="eyef" r="11" stroke="#2aa7cc" stroke-miterlimit="10"
                 stroke-width="2"/>
         <ellipse cx="130" cy="40" fill="#2b2b2b" id="white-eye" rx="18"
                  ry="12"/>
      </g>
      <circle class="lightblue" cx="105" cy="32" id="tornillo"
              r="2.5"/>
      <use x="50" xlink:href="#tornillo"></use>
      <use x="50" xlink:href="#tornillo" y="60"></use>
      <use xlink:href="#tornillo" y="60"></use>
   </g>
</svg>
<h1>You are not allowed to enter here</h1>
<h2>
   Go <a href="javascript:history.back()">Back!</a>
</h2>

<script th:src="@{error/js/403.js}"></script>
</body>
</html>
