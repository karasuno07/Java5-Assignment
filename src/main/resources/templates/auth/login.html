<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<!-- Web Icon -->
	<link rel="shortcut icon" type="image/png" th:href="@{images/icon/favicon.png}">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<!-- Boostrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Jquery Validation -->
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
	<!-- Local Resources -->
	<link rel="stylesheet" th:href="@{auth/css/login.css}">
	<script th:src="@{js/login.js}"></script>

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 col-xl-4 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center fw-bold">Log In</h5>

						<div th:if="${param.error != null}" class="alert alert-danger text-center" role="alert">
							<span class="align-middle">Incorrect <strong>username </strong> or
								<strong>password</strong></span>
							<button type="button" class="btn align-middle" data-bs-dismiss="alert" aria-label="Close">
								<i class="fas fa-times"></i>
							</button>
						</div>

						<div th:if="${param.logout != null}" class="alert alert-success text-center" role="alert">
							<span class="align-middle">You have been logged out</span>
							<button type="button" class="btn align-middle" data-bs-dismiss="alert" aria-label="Close">
								<i class="fas fa-times"></i>
							</button>
						</div>

						<form th:action="@{authenticate}" th:method="post" class="form-signin">

							<div class="row mb-3">
								<div class="form-label-group">
									<input type="text" id="username" name="username"
                                  class="form-control"
										placeholder="Email address" autofocus data-error="#usernameError">
									<label for="username">Username</label>
								</div>
								<span id="usernameError"></span>
							</div>

							<div class="row mb-3">
								<div class="form-label-group">
									<input type="password" id="passowrd" name="password" class="form-control" placeholder="Password"
										data-error="#passwordError">
									<label for="passowrd">Password</label>
								</div>
								<span id="passwordError"></span>
							</div>

							<div class="mb-3 row">
								<div class="col d-flex flex-row">
									<div class="form-check">
										<input id="remember-check" class="form-check-input" type="checkbox">
										<label id="remember-label" class="form-check-label">Remember me</label>
									</div>
								</div>
								<div class="col d-flex flex-row-reverse">
									<div><a class="forgot-password-link" href="#">Forgot password</a></div>
								</div>
							</div>

							<div class="row">
								<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
									Sign in
								</button>
							</div>

							<hr class="my-4">

							<div class="row mb-3">
								<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
										class="fab fa-google mr-2"></i> Sign in with Google</button>
							</div>

							<div class="row mb-3">
								<button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
										class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
							</div>

							<div class="text-center">
								<span class="me-2">Don't have an account?</span><a class="sign-up-link"
									href="registration">Sign up</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Message Modal HTML -->
	<div id="messageModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Message</h4>
					<button type="button" class="btn-close" data-dismiss="modal" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>

					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal" data-bs-dismiss="modal"
						value="OK">OK</button>
				</div>
			</div>
		</div>
	</div>



</body>

</html>
