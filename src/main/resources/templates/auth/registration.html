<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link rel="shortcut icon" type="image/png" th:href="@{images/icon/favicon.png}">
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<!-- Boostrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Jquery Validation -->
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
	<!-- Local Resources -->
	<link rel="stylesheet" th:href="@{/auth/css/registration.css}">
	<script th:src="@{/auth/js/registration.js}"></script>
</head>

<body>
	<div id="wrapper" class="my-3">
		<div class="card mx-auto bg-light" style="max-width: 500px;">
			<article class="card-body">
				<h4 class="card-title mt-3 text-center">Create Account</h4>
				<p class="text-center">Get started with your free account</p>

				<div class="d-grid gap-2">
					<button href="" class="btn btn-google">
						<i class="fab fa-google"></i>   Login via Google
					</button>
					<button href="" class="btn btn-facebook">
						<i class="fab fa-facebook-f"></i>   Login via Facebook
					</button>
				</div>
				<p class="divider-text">
					<span class="bg-light">OR</span>
				</p>
				<form id="registration-form" th:method="POST" th:action="@{registration}" th:object="${user}">
					<div class="mb-3">
						<div class="input-group">
							<span class="input-group-text"> <i class="fa fa-user"></i>
							</span> <input id="username" name="username" th:field="*{username}" class="form-control"
								placeholder="User name" data-error="#usernameError" />
						</div>
						<span id="usernameError" class="error"></span> <span th:errorclass="error"
							th:if="${#fields.hasErrors('username')}" th:errors=*{username}></span>
					</div>
					<div class="row">
						<div class="col mb-3">
							<div class="input-group">
								<span class="input-group-text"> <i class="fa fa-align-justify"></i>
								</span> <input name="firstName" th:field="*{firstName}" class="form-control"
									placeholder="First name" data-error="#firstNameError" />
							</div>
							<span id="firstNameError" class="error"></span> <span th:errorclass="error"
								th:if="${#fields.hasErrors('firstName')}" th:errors=*{firstName}></span>
						</div>
						<div class="col mb-3">
							<div class="input-group">
								<span class="input-group-text"> <i class="fa fa-align-justify"></i>
								</span> <input name="lastName" th:field="*{lastName}" class="form-control"
									placeholder="Last name" data-error="#lastNameError" />
							</div>
							<span id="lastNameError" class="error"></span> <span th:errorclass="error"
								th:if="${#fields.hasErrors('lastName')}" th:errors=*{lastName}></span>
						</div>
					</div>
					<!-- mb-3// -->
					<div class="mb-3">
						<div class=" input-group">
							<span class="input-group-text"> <i class="fa fa-envelope"></i>
							</span> <input name="email" th:field="*{email}" class="form-control"
								placeholder="Email address" data-error="#emailError" />
						</div>
						<span id="emailError" class="error"></span> <span th:errorclass="error"
							th:if="${#fields.hasErrors('email')}" th:errors=*{email}></span>
					</div>
					<!-- mb-3// -->
					<div class="mb-3">
						<div class="input-group">
							<span class="input-group-text"> <i class="fa fa-phone"></i>
							</span> <select class="form-select" style="max-width: 100px;" name="phoneCode">
								<option selected="true" value="84">+84</option>
								<option value="1">+1</option>
								<option value="86">+86</option>
								<option value="82">+82</option>
								<option value="81">+81</option>
								<option value="33">+33</option>
								<option value="49">+49</option>
								<option value="44">+44</option>
							</select> <input name="phoneNum" th:field="*{phoneNum}" class="form-control"
								placeholder="Phone number" data-error="#phoneNumError" />
						</div>
						<span id="phoneNumError" class="error"></span> <span th:errorclass="error"
							th:if="${#fields.hasErrors('phoneNum')}" th:errors=*{phoneNum}></span>
					</div>
					<!-- mb-3// -->
					<div class="mb-3">
						<div class=" input-group">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span> <input type="password" name="password" th:field="*{password}" class="form-control"
								placeholder="Create password" data-error="#passwordError" />
						</div>
						<span id="passwordError"></span> <span th:errorclass="error"
							th:if="${#fields.hasErrors('password')}" th:errors=*{password}></span>
					</div>
					<!-- mb-3// -->
					<div class="mb-3">
						<div class=" input-group">
							<span class="input-group-text"> <i class="fa fa-lock"></i>
							</span> <input type="password" name="matchingPassword" class="form-control"
								placeholder="Repeat password" data-error="#rePasswordError" />
						</div>
						<span id="rePasswordError"></span>
					</div>
					<!-- mb-3// -->
					<div class="mb-3 d-grid">
						<button id="btn-submit" type="submit" class="btn btn-primary btn-submit">Create Account</button>
					</div>
					<!-- mb-3// -->
					<p class="text-center">
						Have an account? <a class="text-decoration-none" href="login">Log
							In</a>
					</p>
				</form>
			</article>
		</div>
	</div>
</body>

</html>
