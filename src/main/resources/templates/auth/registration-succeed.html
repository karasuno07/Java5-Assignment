<html lang="en">

<head xmlns:th="https://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <!-- Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Local Resources -->
    <link rel="stylesheet" th:href="@{css/registration-succeed.css}">
</head>

<body>
    <div class="container-fluid">
        <div class="wrapper d-flex justify-content-center">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <h4>You've been signed up sucessfully</h4>
                    <p>Please check your <a class="text-decoration-none" href="">email</a> to verify account</p>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <a class="login-link" th:href="@{login}">
                                <i class="fas fa-chevron-left"></i>
                                <span class="ms-1">Back to Login</span>
                            </a>
                        </div>
                        <div class="col">
                            <a class="home-link" th:href="@{home}">
                                <i class="fas fa-home"></i>
                                <span class="ms-1">Back to Home</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
