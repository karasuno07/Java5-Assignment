<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <meta content="IE=edge" http-equiv="X-UA-Compatible">
   <meta content="width=device-width, initial-scale=1.0" name="viewport">
   <!-- IMPORTANT!!! Fix MIME error -->
   <base href="/">
   <!-- Title -->
   <title>Techstore - Product List</title>
   <!-- Web Icon -->
   <link rel="shortcut icon" th:href="@{/general/icon/favicon.png}"
         type="image/png">
   <!-- Google fonts -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
         rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
         rel="stylesheet">
   <!-- Font Awesome -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
         rel="stylesheet">
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet">
   <!-- Magnific Popup -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
         rel="stylesheet">
   <!-- Animate -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
         rel="stylesheet">
   <!-- Owl Carousel -->
   <link rel="stylesheet" th:href="@{/ecommerce/css/owl.carousel.css}">
   <link rel="stylesheet" th:href="@{/ecommerce/css/owl.theme.default.min.css}">
   <!-- JQuery Meanmenu -->
   <link media="all" rel="stylesheet" th:href="@{/ecommerce/css/meanmenu.css}"/>
   <!-- Local Resources -->
   <link rel="stylesheet" th:href="@{/ecommerce/css/main.css}">
   <link rel="stylesheet" th:href="@{/ecommerce/css/responsive.css}">
   <link rel="stylesheet" th:href="@{/ecommerce/css/product.css}">
</head>

<body>

<th:block th:insert="ecommerce/components/preloader"></th:block>

<th:block th:insert="ecommerce/components/header"></th:block>

<!-- Main Content -->
<th:block
      th:insert="ecommerce/components/breadcrumb :: breadcrumb(title='Toward the future', detail=${categoryName})">
</th:block>


<!-- Product List -->
<div class="product-section mt-100 mb-100">
   <div class="container">

      <div class="row">
         <div class="col-md-12">
            <div class="product-filters">
               <ul>
                  <a th:href="@{product/all}">
                     <li class="active" data-filter="*">All</li>
                  </a>
                  <th:block th:each="category : ${categories}">
                     <a th:href="@{product/{tag}(tag=${category.tag})}">
                        <li class="" th:text="${category.name}"></li>
                     </a>
                  </th:block>
               </ul>
            </div>
         </div>
      </div>

      <th:block
            th:insert="ecommerce/components/product-list :: product-list(list=${products})">
      </th:block>

      <div class="text-center" style="min-height: 90vh"
           th:if="${products.empty}">
         <img class="img-fluid" style="margin-top: 5vh"
              th:src="@{images/products/no-product.jpg}">
      </div>

      <!-- Pagination -->
      <div class="row" th:if="!${products.empty}">
         <div class="col-lg-12 text-center">
            <div class="pagination-wrap">
               <ul>
                  <li><a th:href="@{product/{tag}?page=1(tag=${tag})}">First</a>
                  </li>
                  <th:block th:each="i : ${#numbers.sequence(1,sizeOfPages)}">
                     <li><a
                           th:href="@{product/{tag}?page={page}(tag=${tag},page=${i})}"
                           th:text="${i}"></a></li>
                  </th:block>
                  <li><a
                        th:href="@{product/{tag}?page={page}(tag=${tag},page=${sizeOfPages})}">Last</a>
                  </li>
               </ul>
            </div>
         </div>
      </div>
      <!-- Pagination Ends -->

   </div>
</div>
<!-- Product List Ends -->

<!-- Main Ends -->

<th:block th:insert="ecommerce/components/carousel"></th:block>

<th:block th:insert="ecommerce/components/footer"></th:block>

<th:block th:insert="ecommerce/components/copyright"></th:block>

<!-- JQuery 3.6.0 -->
<script src="https://code.jquery.com/jquery-3.6.0.js "></script>
<!-- Boostrap JS -->
<script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js "></script>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js "></script>
<!-- Countdown plugin -->
<script th:src="@{/ecommerce/js/jquery.countdown.js} "></script>
<!-- Isotope plugin -->
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js "></script>
<!-- Waypoints plugin -->
<script th:src="@{/ecommerce/js/jquery.waypoints.js} "></script>
<!-- Owl Carousol plugin -->
<script th:src="@{/ecommerce/js/owl.carousel.js} "></script>
<!-- Magnific Popup plugin -->
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js "></script>
<!-- Sticky plugin -->
<script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sticky/1.0.4/jquery.sticky.min.js "></script>
<!-- Meanmenu plugin -->
<script th:src="@{/ecommerce/js/jquery.meanmenu.js} "></script>
<!-- Main JS -->
<script th:src="@{/ecommerce/js/main.js} "></script>
</body>

</html>
