<!-- Relative Products -->
<div class="more-products mt-5 mb-5" th:fragment="relative-products(list)">
   <div class="container">
      <div class="row">
         <div class="text-center">
            <div class="section-title">
               <h3>
                  <span class="orange-text me-1">Related</span>
                  <span>Products</span>
               </h3>
               <p>
                  “I don’t like expending more effort than I have to.”
               </p>
            </div>
         </div>
      </div>
      <div class="row relative-products">
         <th:block th:each="item : ${list}">
            <div class="col-lg-4 col-md-6 text-center">
               <div class="single-product-item">
                  <!-- Div để hiển thị thông tin lên giao diện -->
                  <div class="product-image">
                     <a th:href="@{product/{tag}/{id}(tag=${item.category.tag},id=${item.id})}">
                        <img alt="No Image Found"
                             th:src="@{/ecommerce/images/products/{image}(image=${item.image})}">
                     </a>
                  </div>
                  <h3 th:text="${item.name}"></h3>
                  <p class="product-price">
                                <span class="position-relative">
                                    [[${item.discount != null} ? ${#numbers.formatDecimal(item.price,3,0)} -
                                    ${#numbers.formatDecimal(item.discount,3,0)} :
                                    ${#numbers.formatDecimal(item.price,3,0)}]]
                                    <span class="badge bg-danger">10% off</span>
                                </span>
                  </p>
                  <a class="cart-btn" href="javascript:{}">
                     <i class="fas fa-shopping-cart"></i>
                     <span class="ms-1">Add to Cart</span>
                  </a>
               </div>
            </div>
         </th:block>
      </div>
   </div>
</div>
<!-- Relative Products End-->
